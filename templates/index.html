<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="https://www.academie.one/icons/logo_new2.png" alt="Логотип Academie One">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex  align-items-center flex-column">
    <h1 class="mainHeader">ASCII ART WEB</h1>
    <textarea id="textArea" rows="4" cols="50" placeholder="Enter the text"></textarea><br><br><br>
    <!-- Select заменен ссылкой из навбара -->
    <select class="form-select w-25 mb-4" id="banner" onchange="changeSelect()">
      <option value="standard" selected>Standard</option>
      <option value="shadow">Shadow</option>
      <option value="thinkertoy">Thinkertoy</option>
    </select>

    <button class="btn btn-success button-submit" id="selectLink" onclick="submitForm()">Submit</button><br><br>

    <pre id="ascii-art" class="text-dark  border border-3 rounded-3 border-info-subtle mt-4"></pre>
    <button id="openNewPageButton" class="btn btn-primary" onclick="goToAsciiPage()">Text only</button>
  </div>

<script src="static/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
